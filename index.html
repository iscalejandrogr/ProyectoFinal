<script type="text/javascript">
opciones={maximumage:500000, enableHighAccuracy:true,timeout:5000};
var ruta;

jQuery.noConflict();

document.addEventListener("deviceready",function (){
		jQuery("#btnTomarFoto").tap(function (){
			navigator.device.capture.captureImage(function (Foto){
			FotoGrafia=Foto;
			ruta=Foto[0].fullPath;
			//colocar la imagen en la aplicación utilizando una etiqueta <img>
			jQuery("#imagen").append('<img src="'+ruta+'" width="100%" />').attr('rel',ruta);
			},function (error){
			navigator.notification.alert("Error: "+error.code,null,"Captura de error");
			},{limit:1});
		});

		jQuery("#btnCords").tap(function (){
			if(navigator.geolocation){
				navigator.geolocation.getCurrentPosition(exito, falla, opciones);
			   function exito(ubicacion){
					 	jQuery("#txtLatitud").val(ubicacion.coords.latitude);
		 				jQuery("#txtLongitud").val(ubicacion.coords.longitude);
			   }

			   function falla(error){
					 navigator.notification("Error al obtener las coordenadas: "+error);
			   }
			}else{
		           navigator.notification("Su dispositivo no tiene soporte de geolocalizaci�n");
			}
		});

		jQuery("#btnGuardar").tap(function (){
			var nom=jQuery("#txtNomServ").val();
			var dir=jQuery("#txtDirec").val();
			var rfc=jQuery("#txtRFC").val();
			var tel=jQuery("#txtTelefono").val();
			var clasif=jQuery("#selecClasif").val();
			var lat=jQuery("#txtLatitud").val();
			var longt=jQuery("#txtLongitud").val();
			var foto=ruta;

			if(nom=="" || dir=="" || rfc=="" ||tel==""|| clasif=="" ||lat==""|| longt=="" ){
				alert("Favor de escribir valores en todos los campos");
			}else{
					jQuery.ajax({
						type:'POST',
						url:"http://iscmoviles.890m.com/guardar.php",
						//dataType:"json",""
						data:{"nomb":nom,"direc":dir,"Rfc":rfc,"telef":tel,"classif":clasif,"latit":lat,"longit":longt,"Foto":foto}
					}).done(function(mensaje){
						//alert("Respuesta1: "+JSON.stringify(mensaje, null, 4));
						alert(mensaje);
						/*if(mensaje){
						navigator.notification.alert("Respuesta2:"+mensaje, null, "Notificacion", "Aceptar");
						}else{
						navigator.notification.alert("Los datos no fueron enviados correctamente", null, "Error de Registro", "Aceptar");
					}*/
							var options = new FileUploadOptions();
							options.fileKey="file";
							//options.fileName=imageURI.substr(imageURI.lastIndexOf('/')+1);//posible cambio a valor de control
							options.fileName=jQuery("#txtRFC").val();
							options.mimeType="image/jpeg";

							var params = {};
							params.value1 = "test";
							params.value2 = "param";
							options.params = params;
							var ft = new FileTransfer();
								ft.upload(ruta, encodeURI("http://iscmoviles.890m.com/subirArchivo.php"), win, fail, options);
							}
							function win(r) {
								alert("Code = " + r.responseCode);
								alert("Response = " + r.response);
								alert("Sent = " + r.bytesSent);
							}
							function fail(error) {
								alert("An error has occurred: Code = " + error.code);
								alert("upload error source " + error.source);
								alert("upload error target " + error.target);
							}
					});
				}
		});

		jQuery("#btnSubirFoto").tap(function (){
			var rutaIMG=jQuery("#fotoLoc").attr("src");
			uploadPhoto(rutaIMG);
		});

	function uploadPhoto(foto) {
		 	/*var options = new FileUploadOptions();
		 	options.fileKey="file";
		 	//options.fileName=jQuery("#txtNomServ").val();
			options.fileName="mifoto.jpg"
			//options.fileName="Prueba";
			//alert("Ruta: "+foto+" Nombre: "+options.fileName);
		 	options.mimeType="image/jpeg";
		 	var params = {};
		 	params.value1 = "test";

		 	ft.upload(foto,encodeURI("http://iscmoviles.890m.com/guardar.php"),function(r){

			alert("El archivo: "+r.response);
		 }, function(err){
		 alert("Error de transferencia: "+err.code+" Recurso de error: " + err.source+" Detino de error:"+err.target);
		 //navigator.notification.alert("Error: "+err.code,null, "Error de Envío");
	 }, options);*/
	 navigator.camera.getPicture(
	                uploadPhoto,
	                function(message) { alert('get picture failed'); },
	                {
	                    quality         : 50,
	                    destinationType : navigator.camera.DestinationType.FILE_URI,
	                    sourceType      : navigator.camera.PictureSourceType.PHOTOLIBRARY
	                }
	            );

	        function uploadPhoto(imageURI) {
	            var options = new FileUploadOptions();
	            options.fileKey="file";
	            options.fileName=imageURI.substr(imageURI.lastIndexOf('/')+1);
	            options.mimeType="image/jpeg";

	            var params = {};
	            params.value1 = "test";
	            params.value2 = "param";

	            options.params = params;

	            var ft = new FileTransfer();
	            ft.upload(imageURI, encodeURI("http://iscmoviles.890m.com/subirArchivo.php"), win, fail, options);
	        }

	        function win(r) {
	            alert("Code = " + r.responseCode);
	            alert("Response = " + r.response);
	            alert("Sent = " + r.bytesSent);
	        }

	        function fail(error) {
	            alert("An error has occurred: Code = " + error.code);
	            alert("upload error source " + error.source);
	            alert("upload error target " + error.target);
	        }
	 }

},false);
